<editor
   [ngModel]="dataModel"
  (ngModelChange)="modelChange($event)"
  [init]="{
     height: 500,
     menubar: false,
     plugins: [
       'advlist autolink lists link image charmap print preview anchor',
       'searchreplace visualblocks code fullscreen',
       'insertdatetime media table paste code help wordcount',
       'code',
       'lists',
       'link'
     ],
     toolbar:
       'link | numlist | bullist | code | undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help'
   }"
></editor>

<div class="button-row">
  <button (click)="saveModel()">Save</button>
</div>
